<html>
<head>
  <META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=utf-8">
  <link rel="stylesheet" type="text/css" href="stylesheets/application.css" />
  <link rel="stylesheet" href="stylesheets/leaflet.css" />
  <script type="text/javascript" src="javascripts/jquery.js"></script>
  <script type="text/javascript" src="javascripts/jquery-ui.js"></script>
  <script type="text/javascript" src="javascripts/jquery.form.js"></script>
  <script type="text/javascript" src="javascripts/leaflet.js"></script>
  <script type="text/javascript" src="javascripts/wax.leaf.min.js"></script>
  <script type="text/javascript" src="javascripts/timeline.js"></script>
  <script type="text/javascript" src="javascripts/apiConfig.js"></script>
  <script type="text/javascript" src="javascripts/application.js"></script>
  <script src="http://heartcode-canvasloader.googlecode.com/files/heartcode-canvasloader-min-0.9.1.js"></script>
  <title>Naonod</title>

<script type="text/javascript">
  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-31888090-1']);
  _gaq.push(['_trackPageview']);

<body>
  <div id="header">
    <div id="logo">
    </div>
  </div>
  <div id="sidebar">
    <div class="left-drawer" id="filters-drawer">
      <h3 class="filter"></h3>
      <div  class="drawer-content">
        <form id="filter-form" action="http://api.naonod.com/activities" data-remote=true  method="POST">
          <button id="filter-bars" class="filter-button"></button>
          <button id="filter-restaurants" class="filter-button"></button>
          <button id="filter-cultural-venues" class="filter-button"></button>
          <button id="filter-cinemas" class="filter-button"></button>
          <button id="filter-parks" class="filter-button"></button>
          <button id="filter-concerts" class="filter-button"></button>
          <button id="filter-disabled" class="filter-button"></button>
          <button id="filter-small-prices" class="filter-button"></button>
          <div style="display:none;">
            <input type="checkbox" name="parks"/> 
            <input type="checkbox" name="cinemas"/> 
            <input type="checkbox" name="cultural_venues"/>
            <input type="checkbox" name="restaurants"/>
            <input type="checkbox" name="bars"/>
          </div>
        </form>
      </div>
    </div>
    <div class="left-drawer" id="timeline-drawer">
      <h3 class="timeline">
        <span id="dropping-time">
        </span>
      </h3>
      <div class="drawer-content">
        <div id="timeline-content">
          <div id="timeline-hours-list">
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="mapbox"></div>
  
  
  <div id="description">
    <div class="close-container">
      <span class="close-button" onclick="closeDescription();"></span>
    </div>
    <table>
      <tr>
        <td id="description-first-col">
          <h2 id="poi-title"></h2>
          <p id="poi-address"></p>
          <p id="poi-time"></p>
        </td>
        <td>
          <table>
            <tr>
              <td id="poi-tan">
                <div id="poi-tan-stops">
                </div>
              </td>
              <td id="poi-comments"></td>
            </tr>
          </table>
          <div id="poi-description"></div>
        </td>
      </tr>
    </table>
  </div>
 



</body>
</html>
